<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class = "wblock">
    <img class = "mainm" src="images/illustration-hero.svg" alt="person jamming to music">
    <div class = "cwb">
      <h2><strong>Order Summary</strong></h2>
      <p>You can now listen to millions of songs,</br> audiobooks, and podcasts on any 
        device</br> anywhere you like!</p>
        <div class = "moreflex">
          <img src="images/icon-music.svg" alt="music note icon">
          <div class = "annplan">
            <span class = "ap">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a class = "change" href = "#">Change</a>
        </div>
        <div class = "buttons">
          <button class = "pbutton">Proceed to Payment</button>
          <button class = "cbutton">Cancel Order</button>
        </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher Ross</a>.
    </div>
</footer>
</body>
</html>
